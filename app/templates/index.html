<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claim AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
        }
        .answer-box {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #007BFF;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Insurance Policy Query Assistant</h1>
    <form method="POST">
        <label>üîó PDF Document URL</label>
        <input type="text" name="pdf_url" placeholder="Paste policy document URL" required>

        <label>‚ùì Questions (one per line)</label>
        <textarea name="questions" rows="10" placeholder="Enter one question per line..." required></textarea>

        <button type="submit">Get Answers</button>
    </form>

    {% if error %}
        <p class="error">‚ö†Ô∏è {{ error }}</p>
    {% endif %}

    {% if answers %}
        <h2>‚úÖ Answers</h2>
        {% for answer in answers %}
            <div class="answer-box">{{ answer }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
